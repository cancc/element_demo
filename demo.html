<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <style>
        .el-card__body {
            padding: 0 0 0 20px;;
        }
        .text {
            font-size: 14px;
        }

        .item {
            padding-bottom: 9px;
            padding-top: 9px;
        }
        .item:hover {
             background: #f0f9eb;
             cursor:pointer; 
        }

        .clearfix:before,
        .clearfix:after {
            display: table;
            content: "";
        }

        .clearfix:after {
            clear: both
        }

        .box-card {
            width: 480px;
        }
    </style>
</head>

<body>
    <div id="app">
        <el-card class="box-card" style="float: left" shadow="hover">
            <div slot="header" class="clearfix">
                <span>卡片名称</span>
                <el-button style="float: right; padding: 3px 0" type="text">操作按钮</el-button>
            </div>
            <div ref="a" v-for="(item,index) in concent" :key="index" class="text item" @click="showCard(index)">
                {{item.title}}
            </div>
        </el-card>
        <el-card class="box-card" style="float: left" v-show='show' shadow="hover">
            <div slot="header" class="clearfix">
                <span>卡片名称</span>
                <el-button style="float: right; padding: 3px 0" type="text" @click="add">添加</el-button>
            </div>
            <div v-for="(item,index) in AAA" class="text item">
                {{item}}
            </div>
        </el-card>

        <el-dialog title="添加" :visible.sync="dialogTableVisible" :show-close='false'>
            <el-form label-width="80px">
                <el-form-item>
                    <el-input size="small" v-model="msg" placeholder="请输入企业全称"></el-input>
                </el-form-item>
                
            </el-form>
            <div slot="footer" class="dialog-footer">
                <el-button @click="nosure">取 消</el-button>
                <el-button type="primary" @click="sure">确 定</el-button>
            </div>
        </el-dialog>
    </div>
</body>
<!-- import Vue before Element -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
    new Vue({
        el: '#app',
        data: function () {
            return {
                visible: false,
                show: false,
                dialogTableVisible: false,
                AAA: [],
                msg: '',
                index: '',
                concent: [{
                    title: '这是内容1',
                    conent: ['这是内容1-1','这是内容1-1']
                },{
                    title: '这是内容2',
                    conent: ['这是内容2-1','这是内容2-1']
                },{
                    title: '这是内容3',
                    conent: ['这是内容3-1','这是内容3-1']
                },{
                    title: '这是内容4',
                    conent: ['这是内容4-1','这是内容4-1']
                },{
                    title: '这是内容5',
                    conent: ['这是内容5-1','这是内容5-1']
                },{
                    title: '这是内容6',
                    conent: ['这是内容6-1','这是内容6-1']
                },]
            }
        },
        methods: {
            showCard(index) {
                this.show = true;
                this.index = index;
                console.log(index)
                console.log(this.$refs.a[index].innerText)
                console.log(this.concent[index])
                this.AAA = this.concent[index].conent
                console.log(this.AAA)
            },
            add() {
                this.dialogTableVisible = true;

            },
            sure() {
                this.dialogTableVisible = false;
                // this.AAA.push(this.msg);
                this.concent[this.index].conent.push(this.msg);
                this.msg = '';
                console.log(this.concent[this.index].conent)
                console.log(this.concent);

            },
            nosure() {
                this.dialogTableVisible = false;
                this.msg = '';
            }
        }
    })
</script>

</html>
